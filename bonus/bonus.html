<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bubble-container">
        <div class="bubble" style="animation-duration: 8s;"></div>
        <div class="bubble" style="animation-duration: 10s;"></div>
        <div class="bubble" style="animation-duration: 12s;"></div>
        <div class="bubble" style="animation-duration: 9s;"></div>
        <div class="bubble" style="animation-duration: 11s;"></div>
        <div class="bubble" style="animation-duration: 10s;"></div>
        <div class="bubble" style="animation-duration: 8s;"></div>
        <div class="bubble" style="animation-duration: 12s;"></div>
    </div>
    <div class="message" id="message">Click a bubble!</div>

    <script src="script.js"></script>
</body>
</html>
