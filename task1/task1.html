<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image + Text Section</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <image-text-wrapper>
        <section class="image-text">
            <div class="image-text__image">
                <img src="../images/lorem_picsum.png" alt="lorem picsum" loading="lazy">
            </div>
            <div class="image-text__text">
                <h2>Title Text</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nulla, harum? Vero debitis labore sint dolore, natus voluptate dolorem magni perspiciatis enim ex quidem facere dolores amet maiores voluptates culpa praesentium?.</p>
            </div>
        </section>
    </image-text-wrapper>

    <script src="script.js"></script>
</body>
</html>
